<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">


  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">

      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form #form="ngForm" (ngSubmit)="submitForm(form)">


              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" name="email" [(ngModel)]="dataApi.email" class="form-control" required/>
                <label class="form-label text-gray-800" for="form3Example3">Email address</label>
                <mat-error class="text-red-800" *ngIf="form.submitted && form.controls['email'].hasError('required')">
  <p>Email is <strong>required</strong></p>
                </mat-error>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" name="password" [(ngModel)]="dataApi.password" class="form-control" required/>
                <label class="form-label text-gray-800" for="form3Example4">Password</label>
                <mat-error class="text-red-800" *ngIf="form.submitted && form.controls['password'].hasError('required')">
                  <p>Password is <strong>required</strong></p>
                                </mat-error>
              </div>


              <!-- Submit button -->
              <button type="submit" class="btn btn-primary bg-primary  btn-block mb-4">
                Se connecter
              </button>
              <!-- Register buttons -->
              <div class="text-center">
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="submit" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
 Vous n'avez pas de compte? <button (click)="Sign()" class="text-blue-600 font-light underline text-lg" (click)="MessagesSnack()" > Sign-Up</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
