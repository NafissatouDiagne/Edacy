<div class="main-content" style="display: flex;">
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div style="text-align: center;justify-content: center; align-items: center;">
            <h3>Register</h3>
          </div>


          <div class="card bg-blue-950">

            <div class="card-body">

              <form   #form="ngForm" (ngSubmit)="submitForm(form)">
                <div class="grid gap-6 mb-6 md:grid-cols-2">
                  <div>
                    <label for="lastname" class="block mb-2 text-sm font-medium text-dark  dark:text-white">
                      Nom</label>
                    <input type="text"
                      class="bg-gray-50 border border-gray-300 text-dark  text-sm rounded-lg  focus:border-hidden block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                     id="lastname" name="lastname"  placeholder="Doe" [(ngModel)]="dataApi.lastname" autocomplete="name" required />
                      <mat-error class="text-red-700" *ngIf="form.submitted && form.controls['lastname'].hasError('required')">
                        Nom is <strong>required</strong>
                      </mat-error>
                  </div>
                  <div>
                    <label for="firstname"   class="block mb-2 text-sm font-medium text-dark  dark:text-white">
                      Prenom</label>
                    <input type="text"
                      class="bg-gray-50 border border-gray-300 text-dark  text-sm rounded-lg  focus:border-hidden block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                     id="firstname" name="firstname"   placeholder="John" [(ngModel)]="dataApi.firstname" autocomplete="name" required />
                <mat-error class="text-red-700" *ngIf="form.submitted && form.controls['firstname'].hasError('required')"> Prenom is <strong>required </strong></mat-error>
                    </div>

                  <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-dark  dark:text-white">Phone
                      number</label>
                    <input type="tel"
                      class="bg-gray-50 border border-gray-300 text-dark  text-sm rounded-lg  focus:border-hidden block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                     id="phone" name="phone"  placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" [(ngModel)]="dataApi.phone" autocomplete="tel" required />
                      <mat-error class="text-red-700" *ngIf="form.submitted && form.controls['phone'].hasError('required')"> Phone is <strong>required </strong></mat-error>

                    </div>
                  <div>
                    <label for="email" class="block mb-2 text-sm font-medium text-dark  dark:text-white">
                      Addresse Email</label>
                    <input type="email" id="email" name="email"
                      class="bg-gray-50 border border-gray-300 text-dark  text-sm rounded-lg  focus:border-hidden block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="john.doe@company.com" [(ngModel)]="dataApi.email" autocomplete="email" required />
                <mat-error class="text-red-700" *ngIf="form.submitted && form.controls['email'].hasError('required')"> Addresse email is <strong>required </strong></mat-error>

                    </div>

                </div>

                <div class="mb-6">
                  <label for="password" class="block mb-2 text-sm font-medium text-dark dark:text-white">Password</label>
                  <input type="password" id="password" name="password"
                         class="bg-gray-50 border border-gray-300 text-dark text-sm rounded-lg focus:border-hidden block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                         placeholder="•••••••••" autocomplete="new-password" [(ngModel)]="dataApi.password" required />
                </div>
                <div class="mb-6">
                  <label for="confirmpass" class="block mb-2 text-sm font-medium text-dark dark:text-white">Confirm password</label>
                  <input type="password" id="confirmpass" name="confirmpass"
                         class="bg-gray-50 border border-gray-300 text-dark text-sm rounded-lg focus:border-hidden block w-full p-2.5 dark:bg-gray-100 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                         placeholder="•••••••••" autocomplete="new-password" [(ngModel)]="dataApi.confirmpass" required/>
                </div>


                <button type="submit"
                  class="text-white bg bg-primary hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-400"

                  (click)="snackBar()">Enregistrer</button>
                  <p class="text-gray-700 mt-10">Vous avez un compte?  <button class="text-blue-700 font-light text-xl" (click)="Sign()">Sign-In</button> </p>
              </form>

            </div>
          </div>


        </div>
      </div>
      <div class=" col-md-8 mt-9" style="
                background-image: url('https://www.dynamique-mag.com/wp-content/uploads/db6627f766186e082546671e00e5f0ab.jpg');
                 background-position: center;
                 background-size: cover;
                 height: 650px;

                 flex: 1;">

        <h3 class="text-white text-center mt-10">
         Groupe-M Edacy
        </h3>
        <p class=" mt-20 text-white text-center"></p>
      </div>


    </div>
